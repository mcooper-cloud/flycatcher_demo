rules: []
hooks: []
pages: []
resourceServers:
  - name: Demo Resource Server
    identifier: 'urn:demo-api'
    allow_offline_access: false
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: API Explorer Application
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: Test Web App
    allowed_clients: []
    allowed_logout_urls:
      - 'https://##AUTH0_SUBDOMAIN##.us.webtask.run/auth0-authentication-api-debugger'
    app_type: regular_web
    callbacks:
      - 'https://##AUTH0_SUBDOMAIN##.us.webtask.run/auth0-authentication-api-debugger'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: auth0-deploy-cli
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      expiration_type: non-expiring
      leeway: 0
      infinite_token_lifetime: true
      infinite_idle_token_lifetime: true
      token_lifetime: 31557600
      idle_token_lifetime: 2592000
      rotation_type: non-rotating
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: web-app-customers
    strategy: auth0
    enabled_clients:
      - auth0-deploy-cli
      - Test Web App
      - API Explorer Application
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      disable_signup: false
      passwordPolicy: null
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 1
      enabledDatabaseCustomization: false
    realms:
      - web-app-customers
connections: []
tenant:
  enabled_locales:
    - en
  flags:
    allow_legacy_delegation_grant_types: false
    allow_legacy_ro_grant_types: false
    allow_other_legacy_grant_types: false
    new_universal_login_experience_enabled: true
    universal_login: true
    disable_clickjack_protection_headers: false
  friendly_name: "##PROJECT_NAME##"
  picture_url: >-
      https://example.com/logo.jpg
  support_email: ''
  support_url: ''
  universal_login:
    colors:
